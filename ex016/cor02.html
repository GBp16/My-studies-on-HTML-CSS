<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Gradiente em CSS
    </title>
    <style>
          *{ /*Configurações globais das CSS*/
                height: 100%;
            }

        body {

</head>

    <h1>

    </h1>

</html>
