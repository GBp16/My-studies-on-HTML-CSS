<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmanete
    </h1>
    <p>
        Este vídeo esta hospedado no meu próprio servidor 
    </p>
    <video width="560" poster="imagens/imagem.jpg" controls autoplay loop>
        <source src="midia/Meu-Video-1.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-.webm" type="video/webm">
        <source src="midia/Meu-Video-1.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com repdrodução 
            de vídeos 
        </p>
    </video>

    <h1>
        Inserindo vídeos do youtube 
    </h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/uVzT6D-yhZg?si=Pj4puougLLZMN-tB" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>
        Inserindo vídeos do vimio
    </h1>
    <iframe src="https://player.vimeo.com/video/219245372?h=da3e749d08&color=ff0179&portrait=0" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
